<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <p>Let The Dice<br>Choose Your Puppy<br></p>
        <div class="dice-wrapper">
            <img src="img/dice-six-faces-one.svg" class="diceIcon" id="die-1">
            <img src="img/dice-six-faces-two.svg" class="diceIcon" id="die-2">
        </div>
        <button class="button" id="shake" onclick="roll();play()">Roll the Dice</button>
        <audio id="audio" src="rolling-dice-2-102706.mp3"></audio>
        <p id="total"></p>
        <div class="characterBox" id="characterReveal"></div>


        <!--Script-->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="script.js"></script>
</body>

</html>
